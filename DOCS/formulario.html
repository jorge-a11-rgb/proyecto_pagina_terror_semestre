<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.17.0/jquery.validate.js"></script>

<body>
    <div class="container">
        <div class="container-sm">
            <h1>Registrate con nosotros</h1>

        </div>
       
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
              <div class="container-md">
                <p>
                    Registrate para poder recibin noticias de peliculas de terror, poder solictar peliculas, has click aqui para que el mensaje desapresca
                </p>

            </div>
                <form method="POST" id="formulario1" action="">
                     <div class="form-group">
                        <label for="rut">RUN</label>
                       <input class="form-text" type="text" id="id_rut" name="rut" required placeholder="Ingrese RUT aqui" maxlength="10" oninput="checkRut(this)">
                    </div>

                    <div class="form-group">
                        <label for="id_txtNombre">Nombres</label>
                       <input type="text" name="txtNombre" class="form-control" id="id_txtNombre"
                            placeholder="Ingrese sus nombres aqui" required>
                    </div>
                    <div class="form-group">
                        <label for="id_txtApellido">Apellidos</label>
                       <input type="text" name="txtApellido" class="form-control" id="id_txtApellido"
                            placeholder="Ingrese sus apellidos aqui" required="">
                    </div>
                    <div class="form-group">
                        <label for="id_txtEmail">Email</label>
                       <input type="email" name="txtEmail" class="form-control" id="id_txtEmail"
                            aria-describedby="emailHelp" placeholder="Ingrese su email aquí">
                    </div>
                   
                     <div class="form-group">
                        <label for="id_txtDireccion">Direccion</label>
                       <input type="text" name="txtDireccion" class="form-control" id="id_txtDireccion"
                        placeholder="Ingrese su direccion aqui" required=""> 
                    </div>
                    <div class="form-group">
                        <label for="id_txtTelefono">Telefono</label>
                        <input type="tel" maxlength="9" class="form-control" name="txtTelefono" required=""
                        
                            id="id_txtTelefono" placeholder="Ingrese su telefono aqui, maximo 9 digitos">
                    </div>
                    <div class="form-group">
                        <label for="id_txtRepetirTelefono">Repetir telefono</label>
                        <input type="tel" class="form-control" name="txtRepetirTelefono" required=""
                            id="id_txtRepetirTelefono" placeholder="Ingrese otra vez su numero aqui"
                            maxlength="9">
                    </div>

                    <div class="form-group">
                        <label for="id_txtFechaNacimiento">Fecha de nacimiento</label>
                        <input type="date" max="2010-12-31" class="form-control" name="txtFechaNacimiento" required=""
                            id="id_txtFechaNacimiento" >
                    </div>
                    <div class="form-group">
                        <label for="id_txtContrasena">Contraseña</label>
                        <input type="password" class="form-control" name="txtContrasena" required=""
                            id="id_txtContrasena" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="id_txtRepetirContrasena">Repetir Contraseña</label>
                        <input type="password" class="form-control" name="txtRepetirContrasena" required=""
                            id="id_txtRepetirContrasena" placeholder="Repita su contraseña">
                    </div>
                    
                    <div class="form-group">
                        <h3>
                            Tipos de peliculas
                        </h3>
                            <select  class="required" name="categorias">
                                <option value="">-- Seleccionar --</option>
                                <option value="Terror clasico">Terror clasico</option>
                                <option value="Terror supenso">Terror supenso</option>
                                <option value="Terror psicologico">Terror psicologico</option>
                                <option value="Terror accion">Terror accion</option>
                                <option value="Terror horror">Terror horror</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>
                                Sexo
                            </h3>
                                <input type="radio" name="sexo" class="required"> Masculino
                                <input type="radio" name="sexo" class="required"> Femenino
                        </div>
                        <div class="form-check">
                      
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="form-check">
                      
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                    </div>
                        </div>

                </form>
            </div>
        </div>
    </div>
